<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<body>
    <h1>Employee management System</h1>
    <table class="table table-dark">
        <thead>
          <tr>
            

            <th scope="col">#</th>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">gender</th>
            <th scope="col">salary</th>
            <th scope="col">yoe</th>
            <th scope="col">department</th>
            <th scope="col">company</th>

            
            
          </tr>
        </thead>
       
        <tbody>
            {% for i in Employees %}

          <tr>
            <th scope="row">{{i.pk}}</th>
            <td>{{i.eid}}</td>
            <td>{{i.ename}}</td>
            <td>{{i.egender}}</td>
            <td>{{i.esalary}}</td>
            <td>{{i.eyoe}}</td>
            <td>{{i.edept}}</td>
            <td>{{i.ecompany}}</td>

            <td><a href="{% url 'DeleteEmployee' i.pk %}" class="btn btn-danger">Delete</a></td>
            <td><a href="{% url 'editEmployee' i.pk %}" class="btn btn-danger">Edit</a> </td>
            
          </tr>
          
          {% endfor %}
        </tbody>
      </table>
      <div class="text-center">
        <a href="{% url 'AddEmployee' %}" class="btn btn-primary btn-lg">Add Employee</a>
        <a href="{% url 'home' %}" class="btn btn-secondary btn-lg">Back to Home</a>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
